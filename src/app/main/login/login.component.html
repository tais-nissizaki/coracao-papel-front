<div class="container-fluid pt-3">
  <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-between">
      <form [formGroup]="loginForm" class="container-fluid">
        <mat-card style="width: 500px;">
          <mat-card-header class="justify-content-center">
            <h1 style="margin-left: -20px;">
              Login
            </h1>
          </mat-card-header>
          <mat-card-content class="mt-3">
              <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput  placeholder="E-mail" formControlName="email" />
                
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                  Informe o e-mail
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" formControlName="senha" />
                
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                  Informe a senha
                </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-between pr-5">
            <button mat-button (click)="abrirTelaCadastro()">Cadastre-se aqui</button>
            <button mat-flat-button color="primary">Entrar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
