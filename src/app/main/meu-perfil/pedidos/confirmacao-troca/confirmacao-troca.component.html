<div class="container-fluid mt-4 detalhe-pedido">
  <h1 class="text-center">Confirmação de solicitação de troca</h1>
  <h2 class="text-center">Número da solicitação de troca: <span id="id-solicitacao-troca">{{solicitacaoTroca.id}}</span></h2>
  <div class="row">
    <div class="col-4">
      <b>Número do pedido:</b>
      {{solicitacaoTroca.id}}
    </div>
  </div>
 
  <table mat-table [dataSource]="solicitacaoTroca?.itensPedido || []" class="mat-elevation-z2 mt-4 itens-troca-table">
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef class="produto">Produto</th>
      <td mat-cell *matCellDef="let itemPedido"> {{ itemPedido.produto.titulo }} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef class="quantidade">Quantidade</th>
      <td mat-cell *matCellDef="let itemPedido">
        {{ itemPedido.quantidade }}
      </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef class="valor">Valor</th>
      <td mat-cell *matCellDef="let itemPedido"> {{ itemPedido.produto.valor * itemPedido.quantidade | currency:'BRL'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasDetalhePedido"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasDetalhePedido;"></tr>
  </table>
  
  <div class="row my-4">
    <div class="col text-center">
      <button type="button" mat-button routerLink="/meu-perfil/pedidos">Ir para meus pedidos</button>
    </div>
  </div>
</div>
