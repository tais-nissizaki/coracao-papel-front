<h1 class="text-center">Cupons</h1>
<div class="row">
  <div class="col-4">
    <mat-form-field>
      <mat-label>Período de consulta</mat-label>
      <mat-select [(ngModel)]="periodo">
        <mat-option value="1">30 dias</mat-option>
        <mat-option value="2">60 dias</mat-option>
        <mat-option value="3">1 ano</mat-option>
        <mat-option value="4">Todos</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col d-flex align-items-center">
    <mat-checkbox color="primary">Listar apenas cupons disponíveis</mat-checkbox>
  </div>
</div>
    
<table mat-table [dataSource]="cupons" class="mat-elevation-z2 mt-4 container-fluid">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Código do cupom</th>
    <td mat-cell *matCellDef="let cupom"> {{ cupom.codigo }} </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let cupom"> {{ cupom.valor | currency:'BRL' }} </td>
  </ng-container>
  <ng-container matColumnDef="dataExpiracao">
    <th mat-header-cell *matHeaderCellDef>Data de expiração</th>
    <td mat-cell *matCellDef="let cupom"> {{ cupom.fimCampanha | FormatarData }} </td>
  </ng-container>
  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef>Cupom já utilizado?</th>
    <td mat-cell *matCellDef="let cupom"> {{ cupom.utilizado ? 'Sim' : 'Não' }} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
