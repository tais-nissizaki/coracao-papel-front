<form #form="ngForm"  [formGroup]="formAlterarSenha">
  <mat-card style="width: 80%;" class="mx-auto">
    <mat-card-header class="justify-content-center">
      <h1 style="margin-left: -20px;">
        Alterar senha
      </h1>
    </mat-card-header>
    
    <mat-card-content class="mt-3">
      <div class="row">
        <div class="col-4">
          <mat-form-field>
            <mat-label>Senha atual</mat-label>
            <input matInput type="password" formControlName="senhaAntiga" />
            <mat-error *ngIf="formAlterarSenha.get('senhaAntiga').hasError('required')">
              Informe a senha atual.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field>
            <mat-label>Nova senha</mat-label>
            <input matInput type="password" formControlName="senha" />
            <mat-error *ngIf="formAlterarSenha.get('senha').hasError('required')">
              Informe a nova senha.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field>
            <mat-label>Confirmação nova senha</mat-label>
            <input matInput type="password" formControlName="confirmacaoSenha" />
            <mat-error *ngIf="formAlterarSenha.get('confirmacaoSenha').hasError('required')">
              Informe a confirmação da senha.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-divider></mat-divider>
      <div class="mt-3 row justify-content-end">
        <div class="col-2 d-flex justify-content-end">
          <button mat-flat-button color="primary" id="btn-alterar-senha" (click)="alterarSenha()">Alterar senha</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
