<div>
  <mat-card class="m-2 mb-4">
    <div class="image-box">
      <a href="" (click)="detalhes($event, produto)">
        <img mat-card-image [src]="imageBase64EncodedString" [alt]="produto.titulo" >
      </a> 
    </div>
    <mat-card-content>
      <mat-card-title>
        {{ produto.titulo }}
      </mat-card-title>
      <p class="mt-2">
        {{ produto.autor }}
      </p>
      <mat-card-title class="mt-3">{{ produto.valor | currency:'BRL':'symbol':'1.2-2' }}</mat-card-title>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button *ngIf="produto.quantidadeDisponivel > 0" mat-flat-button color="primary" type="button" (click)="adicionarAoCarrinho(produto)" class="btn-add-carrinho-{{index}}">Adicionar ao carrinho</button>
      <button *ngIf="produto.quantidadeDisponivel <= 0" mat-flat-button type="button" class="btn-add-carrinho-{{index}}">Produto indispon√≠vel</button>
    </mat-card-actions>
  </mat-card>
</div>
