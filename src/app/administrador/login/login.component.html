<div class="container-fluid pt-3">
  <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-between">
      <form [formGroup]="loginForm" class="container-fluid">
        <mat-card style="width: 500px;">
          <mat-card-header class="justify-content-center">
            <h1 style="margin-left: -20px;">
              Login
            </h1>
          </mat-card-header>
          <mat-card-content class="mt-3">
              <mat-form-field>
                <mat-label>Usuário</mat-label>
                <input matInput  placeholder="Usuário" formControlName="usuario" />

                <mat-error *ngIf="loginForm.get('usuario').hasError('required')">
                  Informe o usuário
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" formControlName="senha" />

                <mat-error *ngIf="loginForm.get('senha').hasError('required')">
                  Informe a senha
                </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-end pr-2">
            <button mat-flat-button color="primary" (click)="login()" id= "btn-login">Entrar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
