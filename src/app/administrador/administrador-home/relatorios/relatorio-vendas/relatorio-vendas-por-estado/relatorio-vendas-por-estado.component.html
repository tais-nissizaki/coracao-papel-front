<table mat-table [dataSource]="faturamentos" class="mat-elevation-z2 my-4 relatorio-table">
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let quantidadePorEstado"> {{ quantidadePorEstado.estado.descricao }}</td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let quantidadePorEstado"> {{ quantidadePorEstado.valor | currency:'BRL' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['estado', 'valor']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['estado', 'valor'];" class="example-element-row"></tr>
</table>
