<table mat-table [dataSource]="faturamentoPorFaixaEtaria" class="mat-elevation-z2 my-4 relatorio-table">
  <ng-container matColumnDef="faixaEtaria">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let porFaixaEtaria">
      <span *ngIf="!porFaixaEtaria.faixaEtaria.idadeMinima">At√© {{porFaixaEtaria.faixaEtaria.idadeMaxima}}</span>
      <span *ngIf="!porFaixaEtaria.faixaEtaria.idadeMaxima">Acima de {{porFaixaEtaria.faixaEtaria.idadeMinima}}</span>
      <span *ngIf="porFaixaEtaria.faixaEtaria.idadeMinima && porFaixaEtaria.faixaEtaria.idadeMaxima">{{porFaixaEtaria.faixaEtaria.idadeMinima}} - {{porFaixaEtaria.faixaEtaria.idadeMaxima}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let porFaixaEtaria"> {{ porFaixaEtaria.valor | currency:'BRL' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['faixaEtaria', 'valor']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['faixaEtaria', 'valor'];" class="example-element-row"></tr>
</table>
