<table mat-table [dataSource]="faturamentoPorTipoCliente" class="mat-elevation-z2 my-4 relatorio-table">
  <ng-container matColumnDef="tipoCliente">
    <th mat-header-cell *matHeaderCellDef>Tipo de cliente</th>
    <td mat-cell *matCellDef="let porTipoCliente">{{ porTipoCliente.tipoCliente.descricao }}</td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let porTipoCliente"> {{ porTipoCliente.valor | currency:'BRL' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['tipoCliente', 'valor']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['tipoCliente', 'valor'];" class="example-element-row"></tr>
</table>
