<h1 mat-dialog-title>{{ dialogData.title }}</h1>
<div mat-dialog-content>
  {{ dialogData.content }}
</div>
<div mat-dialog-actions class="justify-content-end mt-3">
  <button type="button" mat-flat-button color="primary" (click)="fechar(true)" class="btn-aprovar-acao">Aprovar</button>
  <button type="button" mat-flat-button color="warn" (click)="fechar(false)">Fechar</button>
</div>
