<mat-card style="width: 100%;" class="mx-auto mt-3" color="primary">
  <mat-card-header class="d-flex flex-column">
    <h1 class="text-center">
      Prazo para retirada dos itens do carrinho
    </h1>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <mat-form-field>
      <mat-label>Tempo de expiração dos items do carrinho</mat-label>
      <input matInput placeholder="Tempo de expiração dos items do carrinho" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card-actions>
  <div class="mt-3 row justify-content-end">
    <div class="col-2 d-flex justify-content-end">
      <button mat-flat-button color="warn" type="button">Cancelar</button>
    </div>

    <div class="col-3 d-flex justify-content-end">
      <button mat-flat-button color="primary" type="button">Salvar</button>
    </div>
  </div>
</mat-card-actions>
