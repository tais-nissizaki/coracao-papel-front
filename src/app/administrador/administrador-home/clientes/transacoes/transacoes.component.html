<div class="container-fluid">
  <h1 class="text-center">Transações do cliente</h1>
  <table mat-table [dataSource]="pedidos" class="mat-elevation-z2 container-fluid my-3">
    <ng-container matColumnDef="numeroPedido">
      <th mat-header-cell *matHeaderCellDef>Número do pedido</th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.id }} </td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.dtCadastro | FormatarData }} </td>
    </ng-container>
    <ng-container matColumnDef="valorPedido">
      <th mat-header-cell *matHeaderCellDef>Valor do pedido</th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.valorTotal | currency:'BRL' }} </td>
    </ng-container>
    <ng-container matColumnDef="valorFrete">
      <th mat-header-cell *matHeaderCellDef>Valor do frete</th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.enderecoEntrega?.valorFrete | currency:'BRL' }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.statusPedido?.descricao }} </td>
    </ng-container>
    <ng-container matColumnDef="ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let pedido">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item type="button" (click)="abrirDetalhes(pedido)">Detalhes</button>
          <button mat-menu-item type="button">Pedido Entregue</button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
